<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html{
          width:100%;
          height: 100%
      }

      body{
          width:100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }

      .container {
          max-width: 100%;
          min-height: 100%;
          font-size: 15px;
          font-family: 'Montserrat', sans-serif;
          background-color: hsl(240, 78%, 98%);
          background-image: url(images/bg-bottom.svg), url(images/bg-top.svg);
          background-repeat: no-repeat, no-repeat;
          background-position: 0% 100%, 100% 0%;
          background-size: 18rem, 15rem;   
      }

      h1 {
          text-align: center;
          color: hsl(234, 14%, 49%);
          font-size: 1.5em;
          padding: 2rem 0;
      }

      h2 {
        font-size: 1em; 
      }

      h3 {
          font-size: 3.9em;
          padding: 1rem 3rem;   
      }

      h4 {
          font-size: 3.9em;
          padding: 1rem 3rem; 
          display: none
      }

      p {
          font-size: 1em;
      }

      .selector {
          display: flex;
          color: hsl(234, 14%, 74%);
          justify-content: center;
          align-items: center;
      }

      #selector-bar {
          background-color: hsl(237, 63%, 64%);
          width: 3rem;
          height: 1.5rem;
          margin: 0 1.2rem;
          padding: 0.1rem;
          border-radius: 15px;
          display:flex;
          justify-content: flex-end;
          align-items: center;
          cursor: pointer
      }

      #selector-ball {
          width: 1.3rem;
          height: 1.3rem;
          background-color: white;
          border-radius: 50%;
          transition-duration: 5000;
      }

      #selector-bar:hover {
          opacity: 0.6;
      }

      #cards {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 80%;
          margin: 2rem auto;
          text-align: center;
      }

      .card-left , .card-middle , .card-right {
          padding: 1.3rem;
          width: 100%;
          background-color: white;
          box-shadow: 0px 0px 19px -8px rgba(0,0,0,0.75);
      }

      .card-middle {
          padding: 3rem 1.3rem;
          background: linear-gradient(hsl(236, 72%, 79%), hsl(237, 63%, 64%));
          color: white;
          border-radius: 10px;
      }

      .card-middle p ,.card-left p , .card-right p  {
        padding: 1rem 0;
      }


      .card-left p , .card-right p {
        color: hsl(233, 13%, 49%);
      }

      .card-left {
          border-bottom-left-radius: 10px;
          border-top-left-radius: 10px
      }

      .card-right {
          border-bottom-right-radius: 10px;
          border-top-right-radius: 10px
      }

      #card hr {
          width: 80%;
          margin: auto;
          opacity: 0.2;
      }

      button {
          width: 85%;
          margin : 1.5rem auto 0.5rem auto;
          padding: 0.8rem;
          cursor: pointer;
          font-size: 0.8rem;
          transition-duration: 3000;
          color:white;
          background-color: hsl(237, 63%, 64%);
          border: none;
          border-radius: 5px; 
          text-transform: uppercase;
      }

      .card-middle button {
          color: hsl(237, 63%, 64%);
          background-color: white;  
      }

      .card-middle button:hover{
          color:white;
          background-color: transparent;
      }

      button:hover{
          color:hsl(237, 63%, 64%);
          background-color: transparent;
      }

      /*Media queries*/

      @media only screen and (max-width: 760px){
          #cards {
              flex-direction: column;
              
          }
          .card-left , .card-middle , .card-right {
              margin: 1rem;
              border-radius: 10px;
              width: 80%
          }
          
      }

    </style>
  </head>
  <body>
  
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="selector">
        <h2>Annually</h2>
        <div id="selector-bar">
          <div id="selector-ball"></div>
        </div>
        <h2>Monthly</h2>
      </div>
      <div id="cards">
        <div class="card-left">
          <h2>Basic</h2>
          <h3 class="monthly">&dollar;19.99</h3>
          <h4 class="annually">&dollar;199.99</h4>
          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
          <button>Learn More</button>
        </div>
        <div class="card-middle">
          <h2>Professional</h2>
          <h3 class="monthly">&dollar;24.99</h3>
          <h4 class="annually">&dollar;249.99</h4>
          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <button>Learn More</button>
        </div> 
        <div class="card-right">
          <h2>Master</h2>
          <h3 class="monthly">&dollar;39.99</h3>
          <h4 class="annually">&dollar;399.99</h4>
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <script>
      //Selector Function
    const button = document.getElementById("selector-bar");
    button.addEventListener("click", myFunction);

    function myFunction() {
        var monthPayment = document.getElementsByTagName("h3");
        var annualPayment = document.getElementsByTagName("h4");
        var i;
        var n;

        for (i = 0; i < monthPayment.length; i++) {
            for (n = 0; n < annualPayment.length; n++) {
                if (monthPayment[i].style.display === "none") {
                    monthPayment[i].style.display = "block";
                    annualPayment[i].style.display = "none";
                    button.style.justifyContent = "flex-end"
                } else {
                    monthPayment[i].style.display = "none";
                    annualPayment[i].style.display = "block";
                    button.style.justifyContent = "flex-start"
                }
            }
        }


    }
    </script>
  </body>
</html>
